<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome | Secure Trust Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      body {
        background: linear-gradient(to bottom right, #f0f9ff, #e6ffe6);
      }

      .dark body {
        background: #0f172a; /* slate-900 */
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(200, 200, 255, 0.2);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7); /* slate-800/70 */
        border: 1px solid rgba(100, 116, 139, 0.4); /* slate-500 */
      }
    </style>

    <script>
      // Apply saved theme on page load
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      } else if (!localStorage.getItem("theme")) {
        // Default to system preference
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (prefersDark) {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      }

      // Toggle theme + persist
      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }
    </script>
  </head>
  <body
    class="relative min-h-screen flex flex-col items-center justify-center p-6 text-slate-800 transition duration-300 dark:text-slate-100"
  >
    <!-- Dark mode toggle -->
    <div class="absolute top-4 right-6 z-10">
      <button
        onclick="toggleTheme()"
        class="px-3 py-1 text-sm rounded-md border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition"
      >
        Switch Theme
      </button>
    </div>

    <!-- Main content -->
    <div class="w-full max-w-5xl px-6 py-10 glass-card rounded-3xl shadow-2xl">
      <h1
        class="text-4xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-10"
      >
        üè¶ Welcome to Secure Trust Bank
      </h1>

      <div class="grid gap-6 grid-cols-1 md:grid-cols-3">
        <a
          href="/new_customer"
          class="bg-white/80 dark:bg-slate-700 rounded-2xl p-6 text-center hover:bg-teal-100 dark:hover:bg-slate-600 transition-all duration-200 shadow-md border border-transparent dark:border-slate-600 hover:scale-[1.02]"
        >
          <div class="text-4xl mb-2">üßæ</div>
          <h2
            class="text-xl font-semibold text-indigo-700 dark:text-indigo-300"
          >
            New Customer
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
            Open a new bank account
          </p>
        </a>

        <a
          href="/otp_login"
          class="bg-white/80 dark:bg-slate-700 rounded-2xl p-6 text-center hover:bg-teal-100 dark:hover:bg-slate-600 transition-all duration-200 shadow-md border border-transparent dark:border-slate-600 hover:scale-[1.02]"
        >
          <div class="text-4xl mb-2">üîê</div>
          <h2
            class="text-xl font-semibold text-indigo-700 dark:text-indigo-300"
          >
            Existing Customer
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
            Login with OTP
          </p>
        </a>

        <a
          href="/manager"
          class="bg-white/80 dark:bg-slate-700 rounded-2xl p-6 text-center hover:bg-teal-100 dark:hover:bg-slate-600 transition-all duration-200 shadow-md border border-transparent dark:border-slate-600 hover:scale-[1.02]"
        >
          <div class="text-4xl mb-2">üìä</div>
          <h2
            class="text-xl font-semibold text-indigo-700 dark:text-indigo-300"
          >
            Manager Portal
          </h2>
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">
            View all customer data
          </p>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <p class="mt-10 text-center text-sm text-slate-500 dark:text-slate-400">
      Secure Trust Bank ¬© 2025 ‚Äî Reliable. Secure. Trusted.
    </p>
  </body>
</html>
