<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }} | Secure Trust Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
      body {
        background: linear-gradient(to bottom right, #f0f9ff, #e6ffe6);
      }
      .dark body {
        background: #0f172a;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(200, 200, 255, 0.3);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(100, 116, 139, 0.4);
      }
    </style>

    <script>
      // Apply saved theme on page load
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      } else if (!localStorage.getItem("theme")) {
        // Default to system preference
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (prefersDark) {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      }

      // Toggle theme + persist
      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }
    </script>
  </head>
  <body
    class="relative min-h-screen flex items-center justify-center px-6 text-slate-800 dark:text-white transition duration-300"
  >

    <!-- Dark mode toggle -->
    <div class="absolute top-4 right-6 z-10">
      <button
        onclick="toggleTheme()"
        class="px-3 py-1 text-sm rounded-md border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition"
      >
        Switch Theme
      </button>
    </div>

    <!-- Error Box -->
    <div
      class="glass-card max-w-md w-full p-8 rounded-2xl shadow-xl text-center"
    >
      <!-- Back to Home 
      <a
        href="/"
        class="absolute top-2 left-2 px-3 py-1 text-sm text-teal-600 rounded-md hover:bg-teal-100 hover:text-teal-800 transition"
      >
        ← Home
      </a>
      -->
      <div class="text-5xl mb-3" style="color: {{ icon_color }}">
        {{ icon }}
      </div>
      <h2 class="text-2xl font-bold mb-2" style="color: {{ title_color }}">
        {{ title }}
      </h2>
      <p class="text-gray-700 dark:text-gray-300">{{ message|safe }}</p>

      <div class="flex justify-center mt-6">
        <a
          href="{{ back_url }}"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          ← {{ back_text or 'Go Back' }}
        </a>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/session_checker.js') }}"></script>
    <script>
      setupSessionExpiry("{{ expires_at }}");
    </script>

  </body>
</html>
