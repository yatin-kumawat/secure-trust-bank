<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Passbook | Secure Trust Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      body {
        background: linear-gradient(to bottom right, #f0f9ff, #e6ffe6);
      }
      .dark body {
        background: #0f172a;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(200, 200, 255, 0.2);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(100, 116, 139, 0.4);
      }
    </style>

    <script>
      // Apply saved theme on page load
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      } else if (!localStorage.getItem("theme")) {
        // Default to system preference
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (prefersDark) {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      }

      // Toggle theme + persist
      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }
    </script>
  </head>
  <body
    class="relative min-h-screen p-6 text-slate-800 dark:text-slate-100 transition duration-300"
  >
    <!-- Theme toggle -->
    <div class="absolute top-4 right-6 z-10">
      <button
        onclick="toggleTheme()"
        class="px-3 py-1 text-sm rounded-md border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition"
      >
        Switch Theme
      </button>
    </div>

    <!-- Main Card -->
    <div
      class="relative max-w-4xl mx-auto mt-10 glass-card rounded-3xl shadow-2xl p-6"
    >
      <!-- Back to Home 
      <a
        href="/"
        class="absolute top-2 left-2 px-3 py-1 text-sm text-teal-600 rounded-md hover:bg-teal-100 hover:text-teal-800 transition"
      >
        ‚Üê Home
      </a>
    -->

      <h2
        class="text-2xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-6"
      >
        üìò Transaction Passbook
      </h2>

      <div class="overflow-x-auto rounded-xl shadow-md">
        <table
          class="w-full border-collapse bg-white dark:bg-slate-800 rounded-xl overflow-hidden"
        >
          <thead class="bg-teal-600 text-white">
            <tr>
              <th class="p-3 text-left">Description</th>
              <th class="p-3 text-left">Date</th>
              <th class="p-3 text-left">Deposit</th>
              <th class="p-3 text-left">Withdraw</th>
              <th class="p-3 text-left">Balance</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr
              class="text-left border-b border-gray-200 dark:border-slate-600"
            >
              <td class="p-2">{{ row[0] }}</td>
              <td class="p-2">{{ row[1] }}</td>
              <td class="p-2 text-green-600">{{ row[2] }}</td>
              <td class="p-2 text-red-600">{{ row[3] }}</td>
              <td class="p-2">{{ row[4] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
        <a
          href="/dashboard"
          class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition"
        >
          ‚Üê Return to Dashboard
        </a>

        <a
          href="/download_passbook"
          class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition"
        >
          üìÑ Download PDF
        </a>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/session_checker.js') }}"></script>
    <script>
      setupSessionExpiry("{{ expires_at }}");
    </script>

  </body>
</html>
